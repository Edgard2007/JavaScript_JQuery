<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     var F=prompt("Digite a temperatura em Fahrenheit")
    //comando confirm
    var res=confirm("A temperatura a seguir convertida é" +F+" Quer ver o resultado?")
    if(res)
    {
       //atribuindo ano atual a variavel anoAtual
       var C= (F - 32)*5/9;
       //pegando o valor do usuario com o prompt
       var resultado= C
       alert("A temperatura em Celsius é "+resultado+ ":)");
    }
    </script>
</body>
</html>
